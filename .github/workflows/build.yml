name: "Build"

on:
  workflow_dispatch:
  push:
  release:
    types:
      - "published"

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        sys:
          - { os: "windows-2022", shell: "msys2 {0}" }
          - { os: "ubuntu-22.04", shell: "bash"      }
          - { os: "macos-11",     shell: "bash"      }
        python:
          - "3.10.8"
        cx-freeze:
          - "6.13.0"
    defaults:
      run:
        shell: "${{ matrix.sys.shell }}"
    name: "${{ matrix.sys.os }}"
    runs-on: "${{ matrix.sys.os }}"
    if: "github.event_name != 'push' || contains(github.event.head_commit.message, '+ BUILD')"
    steps:

      # === SETUP ===

      - name: "Set git to use lf"
        shell: "bash"
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: "Setup MSYS2 (Windows)"
        if: "runner.os == 'Windows'"
        uses: "msys2/setup-msys2@v2"
        with:
          update: true
          install: >-
            git
            base-devel
            mingw-w64-x86_64-python
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-python-pip
            mingw-w64-x86_64-python-wheel

      - name: "Setup Python (Linux, macOS)"
        if: "runner.os != 'Windows'"
        uses: "actions/setup-python@v4"
        with:
          python-version: "${{ matrix.python }}"

      - name: "Setup GTK (Windows)"
        if: "runner.os == 'Windows'"
        run: |
          pacman --noconfirm -S --needed --overwrite "*" \
            mingw-w64-x86_64-gtk3 \
            mingw-w64-x86_64-libffi \
            mingw-w64-x86_64-python-cairo \
            mingw-w64-x86_64-python-gobject \
            mingw-w64-x86_64-gobject-introspection

      - name: "Setup GTK (Linux)"
        if: "runner.os == 'Linux'"
        run: |
          sudo apt install libgirepository1.0-dev libwebkit2gtk-4.1-0

      - name: "Setup GTK (macOS)"
        if: "runner.os == 'macOS'"
        run: |
          brew install gobject-introspection
        # brew install gtk+3

      - name: "Setup cx_Freeze (Windows)"
        if: "runner.os == 'Windows'"
        run: |
          pacman --noconfirm -S --needed --overwrite "*" \
            mingw-w64-x86_64-python-cx-freeze

      - name: "Setup cx_Freeze (Linux, macOS)"
        if: "runner.os != 'Windows'"
        run: |
          python -m pip install -U 'git+https://github.com/marcelotduarte/cx_Freeze.git@${{ matrix.cx-freeze }}'

      # === BUILD ===

      - name: "Clone repo"
        uses: "actions/checkout@v3"
        with:
          path: "."

      - name: "Install MSYS2 requirements (Windows)"
        if: "runner.os == 'Windows'"
        run: |
          pacman --noconfirm -S --needed --overwrite "*" \
            mingw-w64-x86_64-python-lxml \
            mingw-w64-x86_64-python-numpy \
            mingw-w64-x86_64-python-pyqt6 \
            mingw-w64-x86_64-python-pywin32

      - name: "Install requirements"
        run: |
          export SETUPTOOLS_USE_DISTUTILS=stdlib
          python -m pip install -U 'numpy'
          python -m pip install -U -r ./requirements.txt

      - name: "Mark as release"
        if: "github.event_name == 'release'"
        run: |
          sed "s/is_release = False/is_release = True/g" ./modules/globals.py > ./modules/globals.py.new
          rm ./modules/globals.py
          mv ./modules/globals.py.new ./modules/globals.py

      - name: "Mark build number"
        if: "github.event_name != 'release'"
        run: |
          sed "s/build_number = 0/build_number = ${{ github.run_number }}/g" ./modules/globals.py > ./modules/globals.py.new
          rm ./modules/globals.py
          mv ./modules/globals.py.new ./modules/globals.py

      - name: "Build (Windows, Linux)"
        if: "runner.os != 'macOS'"
        run: |
          python ./setup.py build
          mv ./build/exe.*/ ./dist/

      - name: "Build (macOS)"
        if: "runner.os == 'macOS'"
        run: |
          python ./setup.py bdist_mac
          mkdir ./dist/
          mv ./build/*.app/ ./dist/

      - name: "Resolve symlinks (Linux, macOS)"
        if: "runner.os != 'Windows'"
        run: |
          cd ./dist/
          find ./ -type l -exec echo Resolving {} \; -exec sed -i '' {} \;

      - name: "Import codesign certificate (macOS)"
        if: "runner.os == 'macOS'"
        uses: "apple-actions/import-codesign-certs@v1"
        with:
          p12-file-base64: "${{ secrets.CODESIGN_P12_BASE64 }}"
          p12-password: "${{ secrets.CODESIGN_P12_PASSWORD }}"

      - name: "Codesign (macOS)"
        if: "runner.os == 'macOS'"
        run: |
          cd ./dist/
          find ./ -type f -empty -delete
          codesign -s "${{ secrets.CODESIGN_P12_NAME }}" --deep ./*.app

      # === ARTIFACT ===

      - name: "Zip artifact"
        run: |
          7z a -r ./${{ github.event.repository.name }}-${{ runner.os }}.zip ./dist/*

      - name: "Upload commit artifact"
        if: "github.event_name != 'release'"
        uses: "actions/upload-artifact@v3"
        with:
          name: "${{ runner.os }}"
          path: "./${{ github.event.repository.name }}-${{ runner.os }}.zip"

      - name: "Upload release artifact"
        if: "github.event_name == 'release'"
        uses: "softprops/action-gh-release@v1"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          files: "./${{ github.event.repository.name }}-${{ runner.os }}.zip"

  source:
    name: "source"
    runs-on: "ubuntu-latest"
    if: "github.event_name != 'push' || contains(github.event.head_commit.message, '+ BUILD')"
    steps:

      # === SETUP ===

      - name: "Set git to use lf"
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      # === PACKAGE ===

      - name: "Clone repo"
        uses: "actions/checkout@v3"
        with:
          path: "."

      - name: "Mark as release"
        if: "github.event_name == 'release'"
        run: |
          sed "s/is_release = False/is_release = True/g" ./modules/globals.py > ./modules/globals.py.new
          rm ./modules/globals.py
          mv ./modules/globals.py.new ./modules/globals.py

      - name: "Mark build number"
        if: "github.event_name != 'release'"
        run: |
          sed "s/build_number = 0/build_number = ${{ github.run_number }}/g" ./modules/globals.py > ./modules/globals.py.new
          rm ./modules/globals.py
          mv ./modules/globals.py.new ./modules/globals.py

      - name: "Package"
        run: |
          mkdir ./dist/
          cp -r ./modules/         ./dist/
          cp -r ./resources/       ./dist/
          cp    ./LICENSE          ./dist/
          cp    ./main.py          ./dist/
          cp    ./requirements.txt ./dist/

      # === ARTIFACT ===

      - name: "Zip artifact"
        run: |
          7z a -r ./${{ github.event.repository.name }}-Source.zip ./dist/*

      - name: "Upload commit artifact"
        if: "github.event_name != 'release'"
        uses: "actions/upload-artifact@v3"
        with:
          name: "Source"
          path: "./${{ github.event.repository.name }}-Source.zip"

      - name: "Upload release artifact"
        if: "github.event_name == 'release'"
        uses: "softprops/action-gh-release@v1"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          files: "./${{ github.event.repository.name }}-Source.zip"

  release:
    name: "release"
    runs-on: "ubuntu-latest"
    if: "github.event_name == 'release'"
    needs:
      - build
      - source
    steps:

      - name: "Set git to use lf"
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: "Clone repo"
        uses: "actions/checkout@v3"
        with:
          path: "."

      - name: "Update release"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          python ./.github/workflow_data/release.py

      - name: "Delete skipped workflow runs"
        if: "github.event_name == 'release'"
        uses: "Willy-JL/delete-skipped-workflow-runs@main"
        with:
          retain_days: 0
          keep_minimum_runs: 0
